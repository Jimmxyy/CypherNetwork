<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management - Cypher Network</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="dropdown">
                <button class="dropdown-button">Menu</button>
                <div class="dropdown-content">
                    <a href="/portal/user/account">Account Management</a>
                    <a href="/community">Community Management</a>
                    <a href="/billing">My Billing</a>
                    <a href="/admin">Admin Panel</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Account Management</h1>
            <form action="/update-account" method="post">
                <fieldset>
                    <legend>Change Username</legend>
                    <label for="username">New Username:</label>
                    <input type="text" id="username" name="username" required>
                    <button type="submit" class="cta-btn">Update Username</button>
                </fieldset>

                <fieldset>
                    <legend>Change Email</legend>
                    <label for="email">New Email:</label>
                    <input type="email" id="email" name="email" required>
                    <button type="submit" class="cta-btn">Update Email</button>
                </fieldset>

                <fieldset>
                    <legend>Change Password</legend>
                    <label for="current-password">Current Password:</label>
                    <input type="password" id="current-password" name="current-password" required>
                    
                    <label for="new-password">New Password:</label>
                    <input type="password" id="new-password" name="new-password" required>
                    
                    <label for="confirm-password">Confirm New Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    
                    <button type="submit" class="cta-btn">Update Password</button>
                </fieldset>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Cypher Network. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
